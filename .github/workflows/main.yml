name: Build YTPlusYTweaks

on:
  workflow_dispatch:
    inputs:

      enable_youpip:
        description: "Integrate YouPiP"
        type: boolean
        required: true
        default: true

      enable_ytuhd:
        description: "Integrate YTUHD"
        type: boolean
        required: true
        default: true

      enable_yq:
        description: "Integrate YouQuality"
        type: boolean
        required: true
        default: true

      enable_ryd:
        description: "Integrate Return YouTube Dislikes"
        type: boolean
        required: true
        default: true

      enable_demc:
        description: "Integrate DontEatMyContent"
        type: boolean
        required: true
        default: true

      enable_ytabconfig:
        description: "Integrate YTABConfig"
        type: boolean
        required: true
        default: true

      enable_ytweaks:
        description: "Integrate YTweaks"
        type: boolean
        required: true
        default: true

      enable_yticons:
        description: "Integrate YTIcons"
        type: boolean
        required: true
        default: false

      enable_gonerino:
        description: "Integrate Gonerino"
        type: boolean
        required: true
        default: false

      enable_yougroupsettings:
        description: "Group Tweak Settings (YouGroupSettings)"
        type: boolean
        required: true
        default: true

      ipa_url:
        description: "URL to the decrypted IPA file"
        default: ""
        required: true
        type: string

      tweak_version:
        description: "The version of the tweak to use (optional - leave empty to use latest from dayanch96/YTLite/releases)"
        default: ""
        required: false
        type: string

      sdk_version:
        description: "iOS SDK Version"
        type: choice
        options:
          - 16.5
          - 17.5
          - 18.6
        required: true
        default: 16.5

      display_name:
        description: "App Name (Optional)"
        default: "YouTube"
        required: true
        type: string

      bundle_id:
        description: "BundleID (Optional)"
        default: "com.google.ios.youtube"
        required: true
        type: string

      info_note:
        description: "TIP: Learn more about integrations in the README via the link below"
        default: "https://github.com/dayanch96/YTLite#tweak-integration-details"
        type: string
        required: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: 
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Main
        uses: actions/checkout@v4.1.1
        with:
          #path: main
          submodules: recursive

      - name: Hide sensitive inputs
        uses: levibostian/action-hide-sensitive-inputs@v1
        with:
          exclude_inputs: bundle_id,display_name,enable_demc,enable_ryd,enable_youpip,enable_yq,enable_ytabconfig,enable_ytweaks,enable_yticons,enable_yougroupsettings,enable_ytuhd,enable_gonerino,info_note,tweak_version,sdk_version

      - name: Check if any tweaks are enabled
        id: check_tweaks
        run: |
          if [ "${{ inputs.enable_youpip }}" = "true" ] || \
             [ "${{ inputs.enable_ytuhd }}" = "true" ] || \
             [ "${{ inputs.enable_yq }}" = "true" ] || \
             [ "${{ inputs.enable_ryd }}" = "true" ] || \
             [ "${{ inputs.enable_demc }}" = "true" ] || \
             [ "${{ inputs.enable_ytabconfig }}" = "true" ] || \
             [ "${{ inputs.enable_ytweaks }}" = "true" ] || \
             [ "${{ inputs.enable_yticons }}" = "true" ] || \
             [ "${{ inputs.enable_yougroupsettings }}" = "true" ] || \
             [ "${{ inputs.enable_gonerino }}" = "true" ]; then
            echo "enabled=true" >> $GITHUB_OUTPUT
            echo "Tweaks are enabled"
          else
            echo "enabled=false" >> $GITHUB_OUTPUT
            echo "No tweaks enabled"
          fi

      - name: Download and validate IPA
        run: |
          wget "${{ inputs.ipa_url }}" --no-verbose -O ${{ github.workspace }}/youtube.ipa

          file_type=$(file --mime-type -b ${{ github.workspace }}/youtube.ipa)

          if [[ "$file_type" != "application/x-ios-app" && "$file_type" != "application/zip" ]]; then
            echo "::error::Validation failed: The downloaded file is not a valid IPA. Detected type: $file_type."
            exit 1
          fi

      - name: Extract app version from IPA
        id: app_version
        run: |
          INFO_PLIST=$(unzip -l ${{ github.workspace }}/youtube.ipa | grep -o "Payload/[^/]*\.app/Info\.plist" | head -n 1)
          if [ -z "$INFO_PLIST" ]; then
            echo "::error::Could not find Info.plist in IPA"
            exit 1
          fi
          
          mkdir -p ${{ github.workspace }}/ipa_extract
          unzip -p ${{ github.workspace }}/youtube.ipa "$INFO_PLIST" > ${{ github.workspace }}/ipa_extract/Info.plist
          
          APP_VERSION=$(plutil -p ${{ github.workspace }}/ipa_extract/Info.plist 2>/dev/null | grep "CFBundleShortVersionString" | sed -E 's/.*"CFBundleShortVersionString"[[:space:]]*=>[[:space:]]*"([^"]+)".*/\1/')
          if [ -z "$APP_VERSION" ]; then
            echo "::error::Could not extract app version from Info.plist"
            exit 1
          fi
          
          echo "App version: $APP_VERSION"
          echo "version=$APP_VERSION" >> $GITHUB_OUTPUT

      - name: Install Dependencies
        run: brew install make ldid

      - name: Set GNU make PATH environment variable
        run: echo "$(brew --prefix make)/libexec/gnubin" >> $GITHUB_PATH

      - name: Cache Theos
        if: steps.check_tweaks.outputs.enabled == 'true'
        id: theos
        uses: actions/cache@v4
        env:
          cache-name: theos_cache_67db2ab
        with:
          path: theos/
          key: ${{ env.cache-name }}_${{ inputs.sdk_version }}

      - name: Setup Theos
        if: steps.check_tweaks.outputs.enabled == 'true' && steps.theos.outputs.cache-hit != 'true'
        uses: actions/checkout@v4.1.7
        with:
          repository: theos/theos
          ref: 95ab5f4db49cb28ef8fff2d9ec91c840f2ca73f0
          path: ${{ github.workspace }}/theos
          submodules: recursive

      - name: Download iOS 16.5 SDK
        if: ${{ steps.check_tweaks.outputs.enabled == 'true' && inputs.sdk_version == 16.5 && steps.theos.outputs.cache-hit != 'true' }}
        run: |
          git clone --quiet -n --depth=1 --filter=tree:0 https://github.com/theos/sdks/
          cd sdks
          git sparse-checkout set --no-cone iPhoneOS16.5.sdk
          git checkout
          mv *.sdk $THEOS/sdks
        env:
          THEOS: ${{ github.workspace }}/theos

      - name: Download iOS 17.5 SDK
        if: ${{ steps.check_tweaks.outputs.enabled == 'true' && inputs.sdk_version == 17.5 && steps.theos.outputs.cache-hit != 'true' }}
        run: |
          git clone --quiet --no-tags --single-branch --depth=1 -n --filter=tree:0 https://github.com/Tonwalter888/iOS-17.5-SDK
          cd iOS-17.5-SDK
          git sparse-checkout set --no-cone iPhoneOS17.5.sdk
          git checkout
          mv *.sdk $THEOS/sdks
        env:
          THEOS: ${{ github.workspace }}/theos

      - name: Download iOS 18.6 SDK
        if: ${{ steps.check_tweaks.outputs.enabled == 'true' && inputs.sdk_version == 18.6 && steps.theos.outputs.cache-hit != 'true' }}
        run: |
          git clone --quiet --no-tags --single-branch --depth=1 -n --filter=tree:0 https://github.com/Tonwalter888/iOS-18.6-SDK.git
          cd iOS-18.6-SDK
          git sparse-checkout set --no-cone iPhoneOS18.6.sdk
          git checkout
          mv *.sdk $THEOS/sdks
        env:
          THEOS: ${{ github.workspace }}/theos

      - name: Install cyan
        run: pipx install --force https://github.com/asdfzxcvbn/pyzule-rw/archive/main.zip

      - name: Get YTLite release
        id: ytlite_version
        run: |
          if [ -z "${{ inputs.tweak_version }}" ]; then
            echo "Fetching latest release from dayanch96/YTLite..."
            
            LATEST_TAG=$(python3 -c "
            import json, urllib.request, sys, os
            try:
                token = os.environ.get('GITHUB_TOKEN', '')
                req = urllib.request.Request('https://api.github.com/repos/dayanch96/YTLite/releases/latest')
                req.add_header('Authorization', f'Bearer {token}')
                req.add_header('Accept', 'application/vnd.github.v3+json')
                with urllib.request.urlopen(req) as response:
                    data = json.loads(response.read().decode())
                    tag = data.get('tag_name', '')
                    if tag:
                        print(tag)
                    else:
                        print('No tag_name in response', file=sys.stderr)
                        sys.exit(1)
            except urllib.error.HTTPError as e:
                print(f'HTTP Error {e.code}: {e.reason}', file=sys.stderr)
                if e.code == 404:
                    print('Release not found', file=sys.stderr)
                sys.exit(1)
            except Exception as e:
                print(f'Error: {e}', file=sys.stderr)
                sys.exit(1)
            ")
            
            if [ -z "$LATEST_TAG" ]; then
              echo "::error::Failed to fetch latest release tag from GitHub API"
              exit 1
            fi
            
            VERSION="${LATEST_TAG#v}"
            echo "Latest version found: $VERSION (tag: $LATEST_TAG)"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "Using provided version: ${{ inputs.tweak_version }}"
            echo "version=${{ inputs.tweak_version }}" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Download YouTube Plus
        id: download_ytp
        run: |
          deb_url="https://github.com/dayanch96/YTLite/releases/download/v${{ steps.ytlite_version.outputs.version }}/com.dvntm.ytlite_${{ steps.ytlite_version.outputs.version }}_iphoneos-arm.deb"
          echo "Downloading YouTube Plus version: ${{ steps.ytlite_version.outputs.version }}"
          wget "$deb_url" --no-verbose -O ${{ github.workspace }}/ytplus.deb

      - name: Clone Open in YouTube (Safari extension)
        run: |
          git clone --quiet -n --depth=1 --filter=tree:0 https://github.com/CokePokes/YoutubeExtensions/
          cd YoutubeExtensions
          git sparse-checkout set --no-cone OpenYoutubeSafariExtension.appex
          git checkout
          mv *.appex ${{ github.workspace }}

      - name: Clone YouTubeHeader
        if: steps.check_tweaks.outputs.enabled == 'true'
        run: |
          if [ -d "$THEOS/include/YouTubeHeader" ]; then
            echo "YouTubeHeader exists. Pulling latest changes..."
            cd $THEOS/include/YouTubeHeader
            git pull
          else
            echo "YouTubeHeader does not exist. Cloning repository..."
            cd $THEOS/include
            git clone --quiet --depth=1 https://github.com/PoomSmart/YouTubeHeader.git
          fi

          if [ "${{ inputs.enable_demc }}" = "true" ]; then
            echo "Copying YouTubeHeader to YTHeaders..."
            rm -rf "$THEOS/include/YTHeaders"
            cp -r "$THEOS/include/YouTubeHeader" "$THEOS/include/YTHeaders"
          fi
        env:
          THEOS: ${{ github.workspace }}/theos

      - name: Clone PSHeader
        if: steps.check_tweaks.outputs.enabled == 'true'
        run: |
          if [ -d "$THEOS/include/PSHeader" ]; then
            echo "PSHeader exists. Pulling latest changes..."
            cd $THEOS/include/PSHeader
            git pull
          else
            echo "PSHeader does not exist. Cloning repository..."
            cd $THEOS/include
            git clone --quiet --depth=1 https://github.com/PoomSmart/PSHeader.git
          fi
        env:
          THEOS: ${{ github.workspace }}/theos

      - name: Get tweak commit hashes
        if: steps.check_tweaks.outputs.enabled == 'true'
        id: tweak_commits
        env:
          ENABLE_YOUPIP: ${{ inputs.enable_youpip }}
          ENABLE_YTUHD: ${{ inputs.enable_ytuhd }}
          ENABLE_RYD: ${{ inputs.enable_ryd }}
          ENABLE_YOUGROUPSETTINGS: ${{ inputs.enable_yougroupsettings }}
          ENABLE_YQ: ${{ inputs.enable_yq }}
          ENABLE_YTABCONFIG: ${{ inputs.enable_ytabconfig }}
          ENABLE_YTWEAKS: ${{ inputs.enable_ytweaks }}
          ENABLE_YTICONS: ${{ inputs.enable_yticons }}
          ENABLE_DEMC: ${{ inputs.enable_demc }}
          ENABLE_GONERINO: ${{ inputs.enable_gonerino }}
        run: |
          cd ${{ github.workspace }}
          
          get_commit_hash() {
            local repo_url=$1
            git ls-remote "$repo_url" HEAD | awk '{print substr($1,1,7)}'
          }
          
          # env_var|output_key|repo_url|display_name
          declare -a tweaks=(
            "ENABLE_YOUPIP|youpip|https://github.com/PoomSmart/YouPiP.git|YouPiP"
            "ENABLE_YTUHD|ytuhd|https://github.com/Tonwalter888/YTUHD.git|YTUHD"
            "ENABLE_RYD|ryd|https://github.com/PoomSmart/Return-YouTube-Dislikes.git|Return-YouTube-Dislikes"
            "ENABLE_YOUGROUPSETTINGS|ygs|https://github.com/fosterbarnes/YouGroupSettings.git|YouGroupSettings"
            "ENABLE_YQ|yq|https://github.com/PoomSmart/YouQuality.git|YouQuality"
            "ENABLE_YTABCONFIG|yabc|https://github.com/PoomSmart/YTABConfig.git|YTABConfig"
            "ENABLE_YTWEAKS|ytwks|https://github.com/fosterbarnes/YTweaks.git|YTweaks"
            "ENABLE_YTICONS|yticons|https://github.com/PoomSmart/YTIcons.git|YTIcons"
            "ENABLE_DEMC|demc|https://github.com/therealFoxster/DontEatMyContent.git|DontEatMyContent"
            "ENABLE_GONERINO|gonerino|https://github.com/castdrian/Gonerino.git|Gonerino"
          )
          
          for tweak in "${tweaks[@]}"; do
            IFS='|' read -r env_var output_key repo_url display_name <<< "$tweak"
            if [ "${!env_var}" = "true" ]; then
              commit_hash=$(get_commit_hash "$repo_url")
              echo "$output_key=$commit_hash" >> $GITHUB_OUTPUT
              echo "$display_name commit: $commit_hash"
            fi
          done
          
          # Handle conditional YTVideoOverlay
          if [ "$ENABLE_YQ" = "true" ] || [ "$ENABLE_YOUPIP" = "true" ]; then
            YTVO_COMMIT=$(get_commit_hash "https://github.com/PoomSmart/YTVideoOverlay.git")
            echo "ytvo=$YTVO_COMMIT" >> $GITHUB_OUTPUT
            echo "YTVideoOverlay commit: $YTVO_COMMIT"
          fi

      - name: Cache tweaks
        id: cache_tweaks_step
        uses: ./.github/actions/cache-tweaks
        with:
          enable_youpip: ${{ inputs.enable_youpip }}
          enable_ytuhd: ${{ inputs.enable_ytuhd }}
          enable_ryd: ${{ inputs.enable_ryd }}
          enable_yougroupsettings: ${{ inputs.enable_yougroupsettings }}
          enable_yq: ${{ inputs.enable_yq }}
          enable_ytabconfig: ${{ inputs.enable_ytabconfig }}
          enable_ytweaks: ${{ inputs.enable_ytweaks }}
          enable_yticons: ${{ inputs.enable_yticons }}
          enable_demc: ${{ inputs.enable_demc }}
          enable_gonerino: ${{ inputs.enable_gonerino }}
          sdk_version: ${{ inputs.sdk_version }}
          youpip_commit: ${{ steps.tweak_commits.outputs.youpip }}
          ytuhd_commit: ${{ steps.tweak_commits.outputs.ytuhd }}
          ryd_commit: ${{ steps.tweak_commits.outputs.ryd }}
          ygs_commit: ${{ steps.tweak_commits.outputs.ygs }}
          yq_commit: ${{ steps.tweak_commits.outputs.yq }}
          yabc_commit: ${{ steps.tweak_commits.outputs.yabc }}
          ytwks_commit: ${{ steps.tweak_commits.outputs.ytwks }}
          yticons_commit: ${{ steps.tweak_commits.outputs.yticons }}
          demc_commit: ${{ steps.tweak_commits.outputs.demc }}
          gonerino_commit: ${{ steps.tweak_commits.outputs.gonerino }}
          ytvo_commit: ${{ steps.tweak_commits.outputs.ytvo }}

      - name: Clone tweaks
        if: steps.check_tweaks.outputs.enabled == 'true'
        env:
          ENABLE_YOUPIP: ${{ inputs.enable_youpip }}
          ENABLE_YTUHD: ${{ inputs.enable_ytuhd }}
          ENABLE_RYD: ${{ inputs.enable_ryd }}
          ENABLE_YOUGROUPSETTINGS: ${{ inputs.enable_yougroupsettings }}
          ENABLE_YQ: ${{ inputs.enable_yq }}
          ENABLE_YTABCONFIG: ${{ inputs.enable_ytabconfig }}
          ENABLE_YTWEAKS: ${{ inputs.enable_ytweaks }}
          ENABLE_YTICONS: ${{ inputs.enable_yticons }}
          ENABLE_DEMC: ${{ inputs.enable_demc }}
          ENABLE_GONERINO: ${{ inputs.enable_gonerino }}
          CACHE_YOUPIP_HIT: ${{ steps.cache_tweaks_step.outputs.cache_youpip_hit }}
          CACHE_YTUHD_HIT: ${{ steps.cache_tweaks_step.outputs.cache_ytuhd_hit }}
          CACHE_RYD_HIT: ${{ steps.cache_tweaks_step.outputs.cache_ryd_hit }}
          CACHE_YGS_HIT: ${{ steps.cache_tweaks_step.outputs.cache_ygs_hit }}
          CACHE_YQ_HIT: ${{ steps.cache_tweaks_step.outputs.cache_yq_hit }}
          CACHE_YABC_HIT: ${{ steps.cache_tweaks_step.outputs.cache_yabc_hit }}
          CACHE_YTWKS_HIT: ${{ steps.cache_tweaks_step.outputs.cache_ytwks_hit }}
          CACHE_YTICONS_HIT: ${{ steps.cache_tweaks_step.outputs.cache_yticons_hit }}
          CACHE_DEMC_HIT: ${{ steps.cache_tweaks_step.outputs.cache_demc_hit }}
          CACHE_GONERINO_HIT: ${{ steps.cache_tweaks_step.outputs.cache_gonerino_hit }}
          CACHE_YTVO_HIT: ${{ steps.cache_tweaks_step.outputs.cache_ytvo_hit }}
        run: |
          cd ${{ github.workspace }}
          
          # enable_var|cache_var|repo_url|display_name|extra_flags
          declare -a tweaks=(
            "ENABLE_YOUPIP|CACHE_YOUPIP_HIT|https://github.com/PoomSmart/YouPiP.git|YouPiP|"
            "ENABLE_YTUHD|CACHE_YTUHD_HIT|https://github.com/Tonwalter888/YTUHD.git|YTUHD|"
            "ENABLE_RYD|CACHE_RYD_HIT|https://github.com/PoomSmart/Return-YouTube-Dislikes.git|Return-YouTube-Dislikes|"
            "ENABLE_YOUGROUPSETTINGS|CACHE_YGS_HIT|https://github.com/fosterbarnes/YouGroupSettings.git|YouGroupSettings|"
            "ENABLE_YQ|CACHE_YQ_HIT|https://github.com/PoomSmart/YouQuality.git|YouQuality|"
            "ENABLE_YTABCONFIG|CACHE_YABC_HIT|https://github.com/PoomSmart/YTABConfig.git|YTABConfig|"
            "ENABLE_YTWEAKS|CACHE_YTWKS_HIT|https://github.com/fosterbarnes/YTweaks.git|YTweaks|"
            "ENABLE_YTICONS|CACHE_YTICONS_HIT|https://github.com/PoomSmart/YTIcons.git|YTIcons|"
            "ENABLE_DEMC|CACHE_DEMC_HIT|https://github.com/therealFoxster/DontEatMyContent.git|DontEatMyContent|--recurse-submodules"
            "ENABLE_GONERINO|CACHE_GONERINO_HIT|https://github.com/castdrian/Gonerino.git|Gonerino|"
          )
          
          for tweak in "${tweaks[@]}"; do
            IFS='|' read -r enable_var cache_var repo_url display_name extra_flags <<< "$tweak"
            if [ "${!enable_var}" = "true" ] && [ "${!cache_var}" != "true" ]; then
              echo "Cloning $display_name..."
              git clone --quiet --depth=1 $extra_flags "$repo_url"
            fi
          done
          
          # Handle conditional YTVideoOverlay
          # Always clone YTVideoOverlay if YouQuality or YouPiP is enabled, they depend on Header.h file at build time
          if [ "$ENABLE_YQ" = "true" ] || [ "$ENABLE_YOUPIP" = "true" ]; then
            if [ ! -d "YTVideoOverlay" ]; then
              echo "Cloning YTVideoOverlay..."
              git clone --quiet --depth=1 https://github.com/PoomSmart/YTVideoOverlay.git
            else
              echo "YTVideoOverlay already exists, skipping clone"
            fi
          fi

      - name: Build tweaks
        if: steps.check_tweaks.outputs.enabled == 'true'
        env:
          THEOS: ${{ github.workspace }}/theos
          ENABLE_YOUPIP: ${{ inputs.enable_youpip }}
          ENABLE_YTUHD: ${{ inputs.enable_ytuhd }}
          ENABLE_RYD: ${{ inputs.enable_ryd }}
          ENABLE_YOUGROUPSETTINGS: ${{ inputs.enable_yougroupsettings }}
          ENABLE_YQ: ${{ inputs.enable_yq }}
          ENABLE_YTABCONFIG: ${{ inputs.enable_ytabconfig }}
          ENABLE_YTWEAKS: ${{ inputs.enable_ytweaks }}
          ENABLE_YTICONS: ${{ inputs.enable_yticons }}
          ENABLE_DEMC: ${{ inputs.enable_demc }}
          ENABLE_GONERINO: ${{ inputs.enable_gonerino }}
          CACHE_YOUPIP_HIT: ${{ steps.cache_tweaks_step.outputs.cache_youpip_hit }}
          CACHE_YTUHD_HIT: ${{ steps.cache_tweaks_step.outputs.cache_ytuhd_hit }}
          CACHE_RYD_HIT: ${{ steps.cache_tweaks_step.outputs.cache_ryd_hit }}
          CACHE_YGS_HIT: ${{ steps.cache_tweaks_step.outputs.cache_ygs_hit }}
          CACHE_YQ_HIT: ${{ steps.cache_tweaks_step.outputs.cache_yq_hit }}
          CACHE_YABC_HIT: ${{ steps.cache_tweaks_step.outputs.cache_yabc_hit }}
          CACHE_YTWKS_HIT: ${{ steps.cache_tweaks_step.outputs.cache_ytwks_hit }}
          CACHE_YTICONS_HIT: ${{ steps.cache_tweaks_step.outputs.cache_yticons_hit }}
          CACHE_DEMC_HIT: ${{ steps.cache_tweaks_step.outputs.cache_demc_hit }}
          CACHE_GONERINO_HIT: ${{ steps.cache_tweaks_step.outputs.cache_gonerino_hit }}
          CACHE_YTVO_HIT: ${{ steps.cache_tweaks_step.outputs.cache_ytvo_hit }}
        run: |
          cd ${{ github.workspace }}
          
          # enable_var|cache_var|dir_name|output_file|display_name
          declare -a tweaks=(
            "ENABLE_YOUPIP|CACHE_YOUPIP_HIT|YouPiP|youpip.deb|YouPiP"
            "ENABLE_YTUHD|CACHE_YTUHD_HIT|YTUHD|ytuhd.deb|YTUHD"
            "ENABLE_RYD|CACHE_RYD_HIT|Return-YouTube-Dislikes|ryd.deb|Return-YouTube-Dislikes"
            "ENABLE_YOUGROUPSETTINGS|CACHE_YGS_HIT|YouGroupSettings|ygs.deb|YouGroupSettings"
            "ENABLE_YQ|CACHE_YQ_HIT|YouQuality|yq.deb|YouQuality"
            "ENABLE_YTABCONFIG|CACHE_YABC_HIT|YTABConfig|yabc.deb|YTABConfig"
            "ENABLE_YTWEAKS|CACHE_YTWKS_HIT|YTweaks|ytwks.deb|YTweaks"
            "ENABLE_YTICONS|CACHE_YTICONS_HIT|YTIcons|yticons.deb|YTIcons"
            "ENABLE_DEMC|CACHE_DEMC_HIT|DontEatMyContent|demc.deb|DontEatMyContent"
            "ENABLE_GONERINO|CACHE_GONERINO_HIT|Gonerino|gonerino.deb|Gonerino"
          )
          
          for tweak in "${tweaks[@]}"; do
            IFS='|' read -r enable_var cache_var dir_name output_file display_name <<< "$tweak"
            
            if [ "${!enable_var}" = "true" ]; then
              if [ "${!cache_var}" != "true" ]; then
                echo "Building $display_name..."
                cd "$dir_name"
                make clean package DEBUG=0 FINALPACKAGE=1
                mv packages/*.deb "${{ github.workspace }}/$output_file"
                cd ..
              else
                echo "Using cached $display_name"
              fi
            fi
          done
          
          # Handle conditional YTVideoOverlay
          if [ "$ENABLE_YQ" = "true" ] || [ "$ENABLE_YOUPIP" = "true" ]; then
            if [ "$CACHE_YTVO_HIT" != "true" ]; then
              echo "Building YTVideoOverlay..."
              cd YTVideoOverlay
              make clean package DEBUG=0 FINALPACKAGE=1
              mv packages/*.deb ${{ github.workspace }}/ytvo.deb
              cd ..
            else
              echo "Using cached YTVideoOverlay"
            fi
          fi

      - name: Inject tweaks into IPA
        run: |
          tweaks="ytplus.deb OpenYoutubeSafariExtension.appex"

          for f in *.deb; do
            if [ -f "$f" ]; then
              tweaks="$tweaks $f"
            fi
          done

          cyan -i youtube.ipa -o YTPlusYTweaks_${{ steps.ytlite_version.outputs.version }}_SDK${{ inputs.sdk_version }}_v${{ steps.app_version.outputs.version }}.ipa -uwef $tweaks -n "${{ inputs.display_name }}" -b ${{ inputs.bundle_id }}

      - name: Upload to GitHub Releases
        uses: softprops/action-gh-release@v2.0.1
        with:
          tag_name: ytp-${{ github.run_number }}
          name: YouTubePlus v${{ steps.ytlite_version.outputs.version }} (${{ github.run_number }})
